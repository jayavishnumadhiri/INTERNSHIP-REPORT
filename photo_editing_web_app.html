<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            *{
            text-align:center;
            padding:0;
            margin:0 auto;
            }
            
            body {
            padding:0px;
            font-family:Arial,sans-serif;
            }
            
            #main{
            min-width:305px;
            max-width:420px;
            border:5px solid #000;
            min-height:430px;
            display:block;
            margin:0px auto;
            }
            
            #canvs{
            height:260px;
            }
            
            #f1{
            height:60px;
            }
            
            f2{
            
            }
            
            #myCanvas{
            display:block;
            margin:5px auto;
            border:3px solid #22f;
            position:relative;
            }
            
            .men{
            display:inline-block;
            background:-webkit-linear-gradient(left, #1c89f2,#1c89f2,#0269c5,#0269c5);
            width:50px;
            margin:2px;
            height:50px;
            color:#fff;
            font-weight:800;
            border-radius:50%;
            border:none;
            font-size:30px;
            box-shadow:1px 2px #000;
            }
            
            
            .men:hover {
            box-shadow:none;
            transform:rotate(360deg);
            transition:transform .5s linear;
            }
            
            .sbm{
            width:90%;
            display:none;
            margin:5px auto;
            height:50px;
            
            }
            
            .sbms{
            display:inline-block;
            height:40px;
            width:60px;
            border:none;
            background:#000;
            color:#fff;
            font-weight:900;
            margin:5px 0;
            border-radius:30px;
            }
            
            /*Add text*/
            #txt-preview{
            position:absolute;
            }
            
            button{
            width:50px;
            height:30px;
            text-align:center;
            display:inline-block;
            margin:10px auto;
            
            }
            
            .txt-title{
            display:block;
            margin:5px auto;
            text-align:center;
            font-size:17px;
            font-weight:800;
            }
            
            #enterTxt{
            display:block;
            margin:15px auto;
            border:2px solid #000;
            height:30px;
            font-size:20px;
            font-weight:800;
            width:70%;
            margin-top:-3px;
            }
            
            input[type="range"]{
            display:block;
            width:70%;
            margin:20px auto;
            }
            
            #red{
            background:red;
            -webkit-appearance: none !important;
            height:7px;
            border-radius:20px;
            border:2px solid #000;
            }
            
            #green{
            background:green;
            -webkit-appearance: none !important;
            height:7px;
            border-radius:20px;
            border:2px solid #000;
            }
            
            #blue{
            background:blue;
            -webkit-appearance: none !important;
            height:7px;
            border-radius:200px;
            border:2px solid #000;
            }
            
            #preview {
            width:50%;
            margin:5px auto;
            height:50px;
            background:#000;
            color:#fff;
            border-radius:20px;
            }
            
            #font-size-prev{
            width:70px;
            margin:5px auto;
            background:#000;
            height:30px;
            border-radius:4px;
            }
            
            #fs{
            background:rgb(245,18,228);
            -webkit-appearance: none !important;
            height:7px;
            border-radius:200px;
            border:2px solid #000;
            }
            
            #txtMenu{
            position:absolute;
            border:2px solid red;
            background:#888;
            display:none;
            }
            
            #movebutton{
                position:absolute;
                display:none;
                background:rgb(81,179,240);
                border:5px solid #000;
            }
            
            .moveb{
                display:inline-block;
                height:40px;
                width:40px;
                margin:2px auto;
                background:rgb(135,222,79);
                border:1px solid rgb(61,23,245);
                border-radius:2px;
                font-size:30px;
                font-weight:900;
                color:#fff;
            }
            
            #attachTxt,#cancelTxt{
                display:inline-block;
                border:none;
                color:#fff;
                border-radius:2px;
                font-weight:800;
            }
            
            #attachTxt {
                background:rgb(48,200,94);
                float:right;
                margin:0px 10px 10px 0px;
            }
            
            #cancelTxt {
                float:left;
                background:rgb(224,0,22);
                margin:0px 0px 10px 10px;
            }
            
            #upload{
                display:none;
            }
            
            #uploadbtn,#clearbtn{
                border:none;
                color:#fff;
                border-radius:2px;
                font-weight:800;
            }
            
            #uploadbtn  {
                background:rgb(48,200,94);
                margin:5px 100px 0px 0px;
            }
            
            #clearbtn  {
                background:rgb(224,0,22);
                margin:5px 0px 0px 100px;
            }
            
            #files {
            width:.1px;
            height:.1px;
            overflow:hidden;
            opacity:0;
            z-index:-10;
            position:absolute;
            }
            
            #fileuploadbutton {
            display:block;
            height:30px;
            width:160px;
            font-size:20px;
            background:red;
            font-weight:700;
            margin:15px auto;
            border-radius:2px;
            padding-top:3px;
            color:#fff;
            }
            
            #files:focus + label{
            outline:1px dotted #fff;
            outline:-webkit-focus-ring-color auto 5px;
            cursor:pointer;
            }
            
            #uri{
            border:2px solid #fff;
            border-radius:2px;
            margin:20px 0px 0px;
            }
            
            #warning,#warning2 {
            color:red;
            padding:0 10px;
            }
            
            #warning a{
            color:green;
            }
            
            #submit,#back{
            padding:7px;
            border:none;
            border-radius:3px;
            margin:5px 0px 0px;
            color:#00f;
            font-weight:900;
            }
            
            #back{
            background:rgb(5,117,222);
            color:#fff;
            margin-top:10px;
            margin-bottom:20px;
            }
        </style>
        <script type="text/javascript">
        window.onload=function(){
        ctx.drawImage(img,0,0,300,260);
        q = ctx.getImageData(0,0,300,260);
        document.getElementById("inv").addEventListener("click",invert);
        document.getElementById("whiteblack").addEventListener("click",whiteblack);
        document.getElementById("rote").addEventListener("click",rote);
        document.getElementById("lightchange").addEventListener("click",lightchange);
        document.getElementById("clearbtn").addEventListener("click",clear);
        document.getElementById("mirror").addEventListener("click",mirror);
        document.getElementById("coltrns").addEventListener("click",coltrns);
        }
        </script>
    </head>

            var img, c, p, ctx, q;
            img = document.getElementById("image");
            c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");
            c.width = "300";
            c.height = "260";
            function imgload2(){
                ctx.drawImage(im,0,0,300,260);
                q = ctx.getImageData(0,0,300,260);
                document.getElementById("modal").style.display="none";
                document.getElementById("inv").addEventListener("click",invert);
                document.getElementById("whiteblack").addEventListener("click",whiteblack);
                document.getElementById("rote").addEventListener("click",rote);
                document.getElementById("lightchange").addEventListener("click",lightchange);
                document.getElementById("clr").addEventListener("click",clear);
                document.getElementById("mirror").addEventListener("click",mirror);
                document.getElementById("coltrns").addEventListener("click",coltrns);
            }

            function whiteblack(){
                p = ctx.getImageData(0,0,300,260);
                for(i=0;i<(260*1200);i+=4){
                    var g = (p.data[i]+p.data[i+1]+p.data[i+2])/3;
                    p.data[i]= g;
                    p.data[i+1]= g;
                    p.data[i+2]= g
                }
                ctx.putImageData(p,0,0);
            }
            
            function clear(){
                ctx.putImageData(q,0,0);
                c.style.transform="rotate(0deg)";
                c.style.mozTransform="rotate(0deg)";
                c.style.webkitTransform="rotate(0deg)";
                c.style.msTransform="rotate(0deg)";
            }
            
            function invert(){
            p = ctx.getImageData(0,0,300,260);
            for(i=0;i<(260*1200);i+=4){
                p.data[i]= 255-p.data[i];
                p.data[i+1]= 255-p.data[i+1];
                p.data[i+2]= 255-p.data[i+2];
            }
            ctx.putImageData(p,0,0);
            }
            
            var rt=0;
            function rote(){
                rt+=90;
                c.style.transform="rotate("+rt+"deg)";
                c.style.mozTransform="rotate("+rt+"deg)";
                c.style.webkitTransform="rotate("+rt+"deg)";
                c.style.msTransform="rotate("+rt+"deg)";
            }
            
            function rote2(){
            rt-=90;
            c.style.transform="rotate("+rt+"deg)";
            c.style.mozTransform="rotate("+rt+"deg)";
            c.style.webkitTransform="rotate("+rt+"deg)";
            c.style.msTransform="rotate("+rt+"deg)";
            }
            
            function lightchange(){
                p = ctx.getImageData(0,0,300,260);
                for(i=0;i<(260*1200);i+=4){
                    p.data[i]=(p.data[i]+p.data[i+1]+p.data[i+2])/3;
                    p.data[i+1]=(p.data[i]+p.data[i+1]+p.data[i+2])/3;
                    p.data[i+2]=(p.data[i]+p.data[i+1]+p.data[i+2])/3;
                }
                ctx.putImageData(p,0,0);
            }
            
            function mirror(){
                for(i=0;i<150;i++){
                    var r1=ctx.getImageData(i,0,1,260);
                    var r2=ctx.getImageData((300-i),0,1,260);
                    ctx.putImageData(r1,(300-i),0);
                    ctx.putImageData(r2,i,0);
                }
            }
            
            function coltrns(){
                var ct = ctx.getImageData(0,0,300,260);
                for(i=0;i<(1200*260);i+=4){
                    if(ct.data[i]>200){
                        ct.data[i]=0;
                    }
                }
                ctx.putImageData(ct,0,0);
                
            }
            
            function transparent(){
                var tr = ctx.getImageData(0,0,300,260);
                for(i=0;i<(1200*260);i+=4){
                    tr.data[i]=(tr.data[i-8]+tr.data[i+4]+tr.data[i]+tr.data[i+4]+tr.data[i+8]+tr.data[i+12])/6;
                    tr.data[i+1]=(tr.data[i-7]+tr.data[i-3]+tr.data[i+1]+tr.data[i+5]+tr.data[i+9]+tr.data[i+13])/6;
                    tr.data[i+2]=(tr.data[i-6]+tr.data[i-2]+tr.data[i+2]+tr.data[i+6]+tr.data[i+10]+tr.data[i+14])/6;
                }
            
            ctx.putImageData(tr,0,0);
            
            }
            
            function addtxt(){
                document.getElementById("txtMenu").style.display="block";
            }
            
            function handleFileSelect(evt)
            {
            var files = evt.target.files;
            for (var i = 0; f = files[i]; i++)
            {
            var reader = new FileReader();
            reader.onload = (function(theFile)
            {
            return function(e)
            {
            var span = document.createElement('span');
            span.innerHTML = ['<img id="im" style="display:none" src="', e.target.result, '" title="', escape(theFile.name), '"/>'].join('');
            document.getElementById('list').insertBefore(span, null);
            };
            })(f);
            reader.readAsDataURL(f);
            }
            }
            document.getElementById('files').addEventListener('change', handleFileSelect, false);

            function previewTxt(){
            var r,g,b;
            r=document.getElementById("red").value;

            txtColor="rgb("+r+","+g+","+b+")";

            }
            function attachTxt(){
            ctx.font="bold "+txtSize+"px Arial";
            if(fst=="filltext"){
            ctx.fillStyle=txtColor;
            ctx.fillText(txtPreview.value,lf-c.offsetLeft,tp-c.offsetTop+txtSize*1);
            }
            else{
            ctx.strokeStyle=txtColor;
            ctx.strokeText(txtPreview.value,lf-c.offsetLeft,tp-c.offsetTop+txtSize*1);
            }
            txtPreview.style.visibility="hidden";
            document.getElementById("movebutton").style.display="none";
            }
            
            function cancelTxt(){
                txtPreview.style.visibility="hidden";
                document.getElementById("movebutton").style.display="none";
            }
            
            var r,g,b,pv;
            function prevw(){
            r=document.getElementById("red").value;
            g=document.getElementById("green").value;
            b=document.getElementById("blue").value;
            pv=document.getElementById("preview");
            pv.style.background="rgb("+r+","+g+","+b+")";
            document.getElementById("previewcolor").innerHTML="rgb("+r+","+g+","+b+")";
            }
            
            var fsize;
            function fns(){
            fsize=document.getElementById("fs").value;
            document.getElementById("font-size-prev-text").innerHTML=fsize+"px";
            }
            
            function textsub(){
            var radios = document.getElementsByName('selectstyle');
            for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
            fst=radios[i].value;
            break;
            }
            }
            document.getElementById("txtMenu").style.display="none";
            document.getElementById("movebutton").style.display="block";
            txtPreview.style.visibility="visible";
            }    
            function upld(){
                var modal=document.getElementById("modal");
                modal.style.display="block";
                modal.style.width=maindiv.offsetWidth+"px";
                modal.style.top=maindiv.offsetTop+"px";
                modal.style.left=maindiv.offsetLeft+"px";
                modal.style.height=maindiv.offsetHeight+"px";
            }
            
            function back(){
                document.getElementById("modal").style.display="none";
            }
            
            function go(){
            var uri=document.getElementById("uri").value;
            img.src=uri;
            ctx.drawImage(img,0,0,300,260);
            document.getElementById("modal").style.display="none";
            }
        </script>
    </body>
</html>
